<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adity's Rose Garden</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body { background: #050002; color: #ff0055; margin: 0; font-family: 'Cinzel', serif; overflow-x: hidden; }
        
        /* Lock Screen */
        #lock { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s; }
        .hidden { opacity: 0; pointer-events: none; transform: scale(1.2); }
        input { background: transparent; border: none; border-bottom: 2px solid #ff0055; color: white; text-align: center; font-size: 1.5rem; outline: none; margin-top: 20px; }

        /* Content */
        .container { padding: 20px; text-align: center; opacity: 0; transition: 2s; }
        h1 { font-family: 'Great Vibes'; font-size: 4rem; margin: 10px 0; text-shadow: 0 0 20px #ff0055; }
        
        /* The Gallery - Cropped & Quoted */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; max-width: 1000px; margin: 40px auto; }
        
        .card { 
            position: relative; aspect-ratio: 1/1; overflow: hidden; border-radius: 10px; 
            border: 1px solid #330011; cursor: pointer;
        }
        .card img { 
            width: 100%; height: 100%; object-fit: cover; transition: 0.5s; 
        }
        .card:hover img { transform: scale(1.1); filter: brightness(0.4); }
        
        .quote-overlay {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 1rem; text-align: center; padding: 10px;
            opacity: 0; transition: 0.5s; font-weight: bold; text-transform: uppercase;
            text-shadow: 0 0 5px #ff0055;
        }
        .card:hover .quote-overlay { opacity: 1; }

        /* Rose Animation */
        .rose-icon { font-size: 5rem; animation: float 3s infinite ease-in-out; cursor: pointer; text-shadow: 0 0 30px #ff0055; }
        @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-15px);} }
    </style>
</head>
<body>

    <div id="lock">
        <div class="rose-icon">ðŸŒ¹</div>
        <p style="color:white; letter-spacing:3px;">WHO IS MY ROSE?</p>
        <input type="password" placeholder="Name..." onkeyup="check(this)">
    </div>

    <div class="container" id="main">
        <div class="rose-icon" onclick="rainRoses()">ðŸŒ¹</div>
        <h1>Happy Rose Day, Adity</h1>
        <p style="color:white; opacity:0.7;">26 REASONS WHY YOU ARE BEAUTIFUL</p>
        
        <div class="grid" id="gallery"></div>
    </div>

    <script>
        const quotes = [
            "My Softness", "Pure Beauty", "Fragile Heart", "My Flower", "Glow", 
            "Elegance", "Sweetness", "Red Passion", "My Soul", "Delicate",
            "Forever", "Bloom", "Radiance", "Sunshine", "My Love",
            "Obsession", "Perfection", "Dream", "Angel", "Queen",
            "Sparkle", "Magic", "Charm", "Grace", "My Life", "Adity"
        ];

        function check(e) {
            if(e.value.toLowerCase() === 'adity') {
                document.getElementById('lock').classList.add('hidden');
                document.getElementById('main').style.opacity = 1;
                loadGallery();
            }
        }

        function loadGallery() {
            const g = document.getElementById('gallery');
            for(let i=1; i<=26; i++) {
                const q = quotes[i-1] || "My Love";
                g.innerHTML += `
                <div class="card">
                    <img src="img${i}.png" loading="lazy">
                    <div class="quote-overlay">${q}</div>
                </div>`;
            }
        }

        function rainRoses() {
            alert("Sending you a million virtual roses! ðŸŒ¹");
        }
    </script>
</body>
</html>
